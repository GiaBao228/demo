name: Security Pipeline (SAST + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  contents: write        # âš¡ cáº§n cho ZAP upload report
  security-events: write # âš¡ cáº§n cho CodeQL
  pull-requests: write   # âš¡ cáº§n náº¿u scan trÃªn PR

jobs:
  analyze:
    name: SAST Scan (CodeQL)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  zap_scan:
    name: DAST Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    permissions:
      contents: write   # cho phÃ©p job nÃ y ghi report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://example.com'   # ðŸ”¥ Ä‘á»•i sang web báº¡n muá»‘n scan
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
